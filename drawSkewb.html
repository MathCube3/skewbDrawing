<html>
 <head>
    <meta charset="utf-8">
    <title>Processing.JS inside Webpages: Template</title>
    <style src="drawSkewb.css"></style>
</head>
 <body>
    <p align="center">
	<!--This draws the Canvas on the webpage -->
      <canvas id="mycanvas"></canvas>
    </p>
 </body>

 <!-- Run all the JavaScript stuff -->
 <!-- Include the processing.js library -->
 <!-- See https://khanacademy.zendesk.com/hc/en-us/articles/202260404-What-parts-of-ProcessingJS-does-Khan-Academy-support- for differences -->
 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>

 <script>
    var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(600, 600);
        frameRate(30);

        // ProgramCodeGoesHere
        var drawSkewb = function(x, y, side) {

        	//cube

        	fill(0, 255, 0);
        	rect(x, y, side, side);
        	fill(255, 255, 255);
        	quad(x, y, x + side/2, y - side, x + side*1.5, y - side, x + side, y);
        	fill(255, 0, 0);
        	quad(x + side, y, x + side*1.5, y - side, x + side*1.5, y + side/2, x + side, y + side);

        	//centers

        	fill(0, 255, 0);
        	quad(x + side/2, y, x +side, y + side/2, x + side/2, y + side, x, y + side/2);
        	fill(255, 255, 255);
        	quad(x + side*1.25, y - side/2, x + side, y - side, x + side/4, y - side/2, x + side/2, y);
        	fill(255, 0, 0);
        	quad(x + side, y + side/2, x + side*1.25, y - side/2, x + side*1.5, y, x + side*1.25, y + side*0.75);
        };

        drawSkewb(200, 200, 150);

    }};

    // Get the canvas that Processing-js will use
    var canvas = document.getElementById("mycanvas");
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance = new Processing(canvas, sketchProc);
 </script>

</html>
